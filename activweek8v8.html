<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motivational Meme Poster</title>

    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
        }

        .container {
            margin-top: 20px;
        }

        .meme-text {
            font-size: 2em;
            font-weight: bold;
            text-shadow: 2px 2px 4px black;
            padding: 10px 0;
        }

        img {
            width: 80%;
            max-width: 800px;
            border: 5px solid lime;
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="meme-text">THE CLIMB IS TOUGH...</div>
        
        <img src="mountain-landscape.jpg" alt="Mountain Landscape">

        <div class="meme-text">BUT THE VIEW IS WORTH IT.</div>
    </div>

</body>
</html>
